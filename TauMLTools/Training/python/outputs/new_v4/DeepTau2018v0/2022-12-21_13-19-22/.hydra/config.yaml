training_cfg:
  Setup:
    n_tau: 250
    iso_cone: 0.5
    n_inner_cells: 11
    inner_cell_size: 0.02
    n_outer_cells: 21
    outer_cell_size: 0.05
    n_threads: 1
    debug: false
    use_weights: true
    tau_types_names:
      '0': e
      '1': mu
      '2': tau
      '3': jet
    DeepTauVSjet_cut: -1.0
    recompute_tautype: true
    include_mismatched: false
    input_dir: /afs/cern.ch/work/s/snandan/public/tauml/TauMLTools/Analysis/law/output_dir_2/
    input_spectrum: /afs/cern.ch/work/s/snandan/public/tauml/TauMLTools/Analysis/law/output_spectrum_file.root
    target_spectrum: /afs/cern.ch/work/s/snandan/public/tauml/TauMLTools/Analysis/law/output_spectrum_file.root
    weight_thr: 100000.0
    dataloader_core: TauMLTools/Training/interface/DataLoader_main.h
    rm_inner_from_outer: false
    input_type: ROOT
    tf_input_dir: /afs/cern.ch/work/s/snandan/public/tauml/TauMLTools/soft/CMSSW_12_3_6/src/
    tf_dataset_x_order:
    - TauFlat
    - inner_egamma
    - inner_muon
    - inner_hadron
    - outer_egamma
    - outer_muon
    - outer_hadron
    adversarial_dataset: /eos/cms/store/group/phys_tau/TauML/prod_2018_v2/adversarial_datasets/AdvTraining
    adv_parameter:
    - 1
    - 10
    n_adv_tau: 100
    adv_learning_rate: 0.01
    use_previous_opt: false
    adversarial_weights: /eos/cms/store/group/phys_tau/TauML/prod_2018_v2/adversarial_datasets/adversarial_weights/adv_weights.root
    yaxis:
    - 20.0
    - 1000.0
    xaxis_list:
    - - 0.0
      - 2.5
    xmin: 0
    xmax: 2.5
  SetupNN:
    model_name: DeepTau2018v0
    n_batches: 80000
    n_batches_val: 80000
    n_batches_log: 1000
    epoch: 0
    n_epochs: 1
    validation_split: 0.3
    max_queue_size: 1
    n_load_workers: 4
    input_grids:
    - - GridGlobal
      - PfCand_electron
      - PfCand_gamma
      - Electron
    - - GridGlobal
      - PfCand_muon
      - Muon
    - - GridGlobal
      - PfCand_chHad
      - PfCand_nHad
    TauLossesSFs:
    - 1
    - 2.5
    - 5
    - 1.5
    optimizer_name: Nadam
    learning_rate: 0.001
    schedule_decay: 0.0001
    step_decay: 0
    tau_net:
      activation: PReLU
      dropout_rate: 0.2
      reduction_rate: 1.4
      first_layer_width: 2*n*(1+drop)
      last_layer_width: n*(1+drop)
    comp_net:
      activation: PReLU
      dropout_rate: 0.2
      reduction_rate: 1.6
      first_layer_width: 2*n*(1+drop)
      last_layer_width: n*(1+drop)
    comp_merge_net:
      activation: PReLU
      dropout_rate: 0.2
      reduction_rate: 1.6
      first_layer_width: 'n'
      last_layer_width: 64
    conv_2d_net:
      activation: PReLU
      dropout_rate: 0.2
      reduction_rate: null
      window_size: 3
    dense_net:
      activation: PReLU
      dropout_rate: 0.2
      reduction_rate: 1
      first_layer_width: 200
      last_layer_width: 200
      min_n_layers: 4
    first_layer_reg: null
    active_features:
    - TauFlat
    - GridGlobal
    - PfCand_electron
    - PfCand_muon
    - PfCand_chHad
    - PfCand_nHad
    - PfCand_gamma
    - Electron
    - Muon
    cell_locations:
    - inner
    - outer
    loss: tau_crossentropy_v2
    using_new_loss: false
    metrics:
    - accuracy
    - TauLosses.tau_crossentropy
    - TauLosses.tau_crossentropy_v2
    - TauLosses.Le
    - TauLosses.Lmu
    - TauLosses.Ljet
    - TauLosses.He
    - TauLosses.Hmu
    - TauLosses.Htau
    - TauLosses.Hjet
    - TauLosses.Hcat_e
    - TauLosses.Hcat_mu
    - TauLosses.Hcat_jet
    - TauLosses.Hbin
    - TauLosses.Hcat_eInv
    - TauLosses.Hcat_muInv
    - TauLosses.Hcat_jetInv
    - TauLosses.Fe
    - TauLosses.Fmu
    - TauLosses.Fjet
    - TauLosses.Fcmb
  CellObjectType:
  - GridGlobal
  - PfCand_electron
  - PfCand_muon
  - PfCand_chHad
  - PfCand_nHad
  - PfCand_gamma
  - Electron
  - Muon
  Scaling_setup:
    file_path: /afs/cern.ch/work/s/snandan/public/tauml/TauMLTools/Analysis/law/output_dir_2/ShuffleMergeSpectral_*.root
    output_json_folder: /afs/cern.ch/work/s/snandan/public/tauml/TauMLTools/scaling
    file_range:
    - 0
    - 12
    tree_name: taus
    log_step: 10
    version: 5
    selection:
    - -3.141592653589793
    - 3.141592653589793
    - (tau_dxy > -10) & (tau_dxy_error > 0)
    - tau_dz_error > 0
    - (tau_ip3d > - 10) & (tau_ip3d_error > 0)
    - tau_e_ratio > 0
    - tau_gj_angle_diff >= 0
    - pfCand_particleType == 2
    - (pfCand_particleType == 2) & (pfCand_hasTrackDetails == 1)
    - (pfCand_particleType == 2) & (pfCand_hasTrackDetails == 1) & (pfCand_track_ndof
      > 0)
    - pfCand_particleType == 3
    - (pfCand_particleType == 3) & (pfCand_hasTrackDetails == 1)
    - (pfCand_particleType == 3) & (pfCand_hasTrackDetails == 1) & (pfCand_track_ndof
      > 0)
    - pfCand_particleType == 4
    - (pfCand_particleType == 4) & (pfCand_hasTrackDetails == 1)
    - (pfCand_particleType == 4) & (pfCand_hasTrackDetails == 1) & (pfCand_track_ndof
      > 0)
    - pfCand_particleType == 5
    - pfCand_particleType == 1
    - (pfCand_particleType == 1) & (pfCand_hasTrackDetails == 1)
    - (pfCand_particleType == 1) & (pfCand_hasTrackDetails == 1) & (pfCand_track_ndof
      > 0)
    - muon_normalizedChi2 >= 0
    - muon_pfEcalEnergy >= 0
    - ele_closestCtfTrack_normalizedChi2 >= 0
    - ele_cc_ele_energy >= 0
    cone_definition:
      inner:
        min_pt: 30.0
        min_radius: 0.05
        opening_coef: 3.0
      outer:
        dR: 0.5
    cone_selection:
      TauFlat:
        var_names:
          pt: tau_pt
          eta: tau_eta
          phi: tau_phi
        cone_types:
        - null
      GridGlobal:
        var_names:
          eta: tau_eta
          phi: tau_phi
        cone_types:
        - null
      PfCand_electron:
        var_names:
          eta: pfCand_eta
          phi: pfCand_phi
        cone_types:
        - inner
        - outer
      PfCand_muon:
        var_names:
          eta: pfCand_eta
          phi: pfCand_phi
        cone_types:
        - inner
        - outer
      PfCand_chHad:
        var_names:
          eta: pfCand_eta
          phi: pfCand_phi
        cone_types:
        - inner
        - outer
      PfCand_nHad:
        var_names:
          eta: pfCand_eta
          phi: pfCand_phi
        cone_types:
        - inner
        - outer
      PfCand_gamma:
        var_names:
          eta: pfCand_eta
          phi: pfCand_phi
        cone_types:
        - inner
        - outer
      Electron:
        var_names:
          eta: ele_eta
          phi: ele_phi
        cone_types:
        - inner
        - outer
      Muon:
        var_names:
          eta: muon_eta
          phi: muon_phi
        cone_types:
        - inner
        - outer
  Features_all:
    TauFlat:
    - rho:
      - null
      - null
      - linear
      - 0
      - 50
    - tau_pt:
      - null
      - null
      - linear
      - 20
      - 1000
    - tau_eta:
      - null
      - null
      - linear
      - -2.3
      - 2.3
    - tau_phi:
      - null
      - null
      - linear
      - -3.141592653589793
      - 3.141592653589793
    - tau_mass:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_E_over_pt:
      - null
      - tau_E_over_pt: sqrt((tau_pt*cosh(tau_eta))*(tau_pt*cosh(tau_eta)) + tau_mass*tau_mass)/tau_pt
      - normal
      - -5
      - 5
    - tau_charge:
      - null
      - null
      - no_scaling
    - tau_n_charged_prongs:
      - null
      - tau_n_charged_prongs: tau_decayMode//5 + 1
      - categorical
    - tau_n_neutral_prongs:
      - null
      - tau_n_neutral_prongs: tau_decayMode%5
      - categorical
    - tau_chargedIsoPtSum:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_chargedIsoPtSumdR03_over_dR05:
      - tau_chargedIsoPtSum!=0
      - tau_chargedIsoPtSumdR03_over_dR05: tau_chargedIsoPtSumdR03/tau_chargedIsoPtSum
      - no_scaling
    - tau_footprintCorrection:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_neutralIsoPtSum:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_neutralIsoPtSumWeight_over_neutralIsoPtSum:
      - tau_neutralIsoPtSum!=0
      - tau_neutralIsoPtSumWeight_over_neutralIsoPtSum: tau_neutralIsoPtSumWeight/tau_neutralIsoPtSum
      - no_scaling
    - tau_neutralIsoPtSumWeightdR03_over_neutralIsoPtSum:
      - tau_neutralIsoPtSum!=0
      - tau_neutralIsoPtSumWeightdR03_over_neutralIsoPtSum: tau_neutralIsoPtSumWeightdR03/tau_neutralIsoPtSum
      - no_scaling
    - tau_neutralIsoPtSumdR03_over_dR05:
      - tau_neutralIsoPtSum!=0
      - tau_neutralIsoPtSumdR03_over_dR05: tau_neutralIsoPtSumdR03/tau_neutralIsoPtSum
      - no_scaling
    - tau_photonPtSumOutsideSignalCone:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_puCorrPtSum:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_dxy_valid:
      - null
      - tau_dxy_valid: (tau_dxy > -10) & (tau_dxy_error > 0)
      - no_scaling
    - tau_dxy:
      - (tau_dxy > -10) & (tau_dxy_error > 0)
      - null
      - normal
      - -5
      - 5
    - tau_dxy_sig:
      - (tau_dxy > -10) & (tau_dxy_error > 0)
      - tau_dxy_sig: abs(tau_dxy)/tau_dxy_error
      - normal
      - -5
      - 5
    - tau_ip3d_valid:
      - null
      - tau_ip3d_valid: (tau_ip3d > - 10) & (tau_ip3d_error > 0)
      - no_scaling
    - tau_ip3d:
      - (tau_ip3d > - 10) & (tau_ip3d_error > 0)
      - null
      - normal
      - -5
      - 5
    - tau_ip3d_sig:
      - (tau_ip3d > - 10) & (tau_ip3d_error > 0)
      - tau_ip3d_sig: abs(tau_ip3d)/tau_ip3d_error
      - normal
      - -5
      - 5
    - tau_dz:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_dz_sig_valid:
      - null
      - tau_dz_sig_valid: tau_dz_error > 0
      - no_scaling
    - tau_dz_sig:
      - tau_dz_error > 0
      - tau_dz_sig: abs(tau_dz)/tau_dz_error
      - normal
      - -5
      - 5
    - tau_flightLength_x:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_flightLength_y:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_flightLength_z:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_flightLength_sig:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_pt_weighted_deta_strip:
      - null
      - null
      - linear
      - 0.0
      - 1.0
    - tau_pt_weighted_dphi_strip:
      - null
      - null
      - linear
      - 0.0
      - 1.0
    - tau_pt_weighted_dr_signal:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_pt_weighted_dr_iso:
      - null
      - null
      - linear
      - 0.0
      - 1.0
    - tau_leadingTrackNormChi2:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_e_ratio_valid:
      - null
      - tau_e_ratio_valid: tau_e_ratio > 0
      - no_scaling
    - tau_e_ratio:
      - tau_e_ratio > 0
      - null
      - linear
      - 0.0
      - 1.0
    - tau_gj_angle_diff_valid:
      - null
      - tau_gj_angle_diff_valid: tau_gj_angle_diff >= 0
      - no_scaling
    - tau_gj_angle_diff:
      - tau_gj_angle_diff >= 0
      - null
      - linear
      - 0.0
      - 3.141592653589793
    - tau_n_photons:
      - null
      - null
      - normal
      - -5
      - 5
    - tau_emFraction:
      - null
      - null
      - linear
      - -1.0
      - 1.0
    - tau_inside_ecal_crack:
      - null
      - null
      - no_scaling
    - tau_leadChargedCand_etaAtEcalEntrance_minus_tau_eta:
      - null
      - tau_leadChargedCand_etaAtEcalEntrance_minus_tau_eta: tau_leadChargedCand_etaAtEcalEntrance
          - tau_eta
      - normal
      - -5
      - 5
    GridGlobal:
    - rho:
      - null
      - null
      - linear
      - 0
      - 50
    - tau_pt:
      - null
      - null
      - linear
      - 20
      - 1000
    - tau_eta:
      - null
      - null
      - linear
      - -2.3
      - 2.3
    - tau_inside_ecal_crack:
      - null
      - null
      - no_scaling
    PfCand_electron:
    - pfCand_ele_valid:
      - pfCand_particleType == 2
      - null
      - no_scaling
    - pfCand_ele_rel_pt:
      - pfCand_particleType == 2
      - pfCand_ele_rel_pt: pfCand_pt/tau_pt
      - normal
      - -5
      - 5
    - pfCand_ele_deta:
      - pfCand_particleType == 2
      - pfCand_ele_deta: pfCand_eta - tau_eta
      - linear
      - inner:
        - -0.1
        - 0.1
        outer:
        - -0.5
        - 0.5
    - pfCand_ele_dphi:
      - pfCand_particleType == 2
      - pfCand_ele_dphi: pfCand_phi - tau_phi
      - linear
      - inner:
        - -0.1
        - 0.1
        outer:
        - -0.5
        - 0.5
